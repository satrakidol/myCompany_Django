{% extends 'base.html' %}

{% block content %}
  <h1>My Customers</h1>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in Customers %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.surname }}</td>
          <td>{{ customer.phoneNumber }}</td>

        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No customer found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
